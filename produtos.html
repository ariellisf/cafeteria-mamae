<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Produtos - Cafeteria da Mamãe</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa-cabecalho">
                <h1><img src="img/cabecalho.jpg" alt="Logo da Cafeteria da Mamãe"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>

        <main>
            <ul class="produtos">
                <li>
                    <h2>Expresso</h2>
                    <img class="expresso" src="img/expresso.jpg" alt="Imagem de um café expresso">

                    <p class="preco-produto"> R$7,00</p>
                </li>
                <li>

                <li>

                    <img class="macchiato" src="img/macchiato.jpg" alt="Imagem de um macchiato">

        <footer>
